<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vai que é bom - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <main class="conteiner">
      <div class="centro">
        <div class="login">
          <img
            class="logo"
            src="./imagens/logoazul.png"
            alt="logo"
            height="80px"
            width="200px"
          />
          <h2>CRIE SUA CONTA:</h2>
          <h1 class="titulo">NOME COMPLETO</h1>
<div class="campo">
  <div class="input-icon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
      <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
    </svg>

    <input type="text" id="nome" placeholder="Seu nome completo" required />
  </div>
</div>


    <h1 class="titulo">EMAIL</h1>
<div class="campo">
  <div class="input-icon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
      <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
    </svg>

    <input type="email" id="email" placeholder="Digite seu email" required />
  </div>
</div>


<h1 class="titulo">SENHA</h1>
<div class="campo">
  <div class="input-icon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
      <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5"/>
      <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
    </svg>

    <input
      type="password"
      id="senha"
      placeholder="Digite sua senha"
      pattern="(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.[\W_]).{8,}"
      title="Mínimo 8 caracteres, incluindo maiúscula, minúscula, número e especial." required
        />
    <img src="./imagens/view.png" id="toggleSenha" alt="mostrar senha" />
  </div>
</div>


<h1 class="titulo">CONFIRMAR SENHA</h1>
<div class="campo">
  <div class="input-icon">
    
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="icon-cadeado">
      <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5"/>
      <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
    </svg>
   
    <input
      type="password"
      id="confirmarSenha"
      placeholder="Confirme sua senha"
      required
    />

    <img src="./imagens/view.png" id="toggleSenha" class="toggleConfirmar" ="mostrar senha" />
  </div>
</div>   

<button id="entrar">
            <h1>CADASTRAR</h1>
</button>
          <p>Já tem uma conta?</p>

          <a href="../login/login.html">
            <button id="cadastrar">
            <h1>ENTRAR</h1>
          </button>
          </a>
        </div>

        <div class="img">
          <div class="fundo">
            <div class="imag">
              <img
                class="rodrigo"
                src="./imagens/turismo.webp"
                alt="turismo"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="cadastro.js"></script>
  </body>
</html>
